<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calc - Vanilla JS</title>

		<link rel="stylesheet" href="./style.css">

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="./assets/favicon/site.webmanifest">
	</head>
	<body>
		<div class="wrapper">
			<div class="display">
				<input disabled />
				<div class="result">
					<img src="/assets//result-equals.svg" width="20px" height="20px" alt="result-equals">
					<span>0</span>
				</div>
			</div>
			<div class="keyboard">
				<button data-value="cancel-entry">CE</button>
				<button data-value="clear">C</button>
				<button data-value="%">
					<img src="/assets/percent.svg" alt="percent-button" />
				</button>
				<button data-value="/">
					<img src="/assets/divide.svg" alt="divide-button">
				</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button data-value="*">
					<img src="/assets/multiple.svg" alt="multiple-button">
				</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button data-value="-">
					<img src="/assets/minus.svg" alt="minus-button">
				</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button data-value="+">
					<img src="/assets/plus.svg" alt="plus-button">
				</button>
				<button data-value="+/-">
					<img src="/assets/plus-minus.svg" alt="plus-minus-button">
				</button>
				<button>0</button>
				<button>.</button>
				<button data-value="=">
					<img src="/assets/equals.svg" alt="equals-button">
				</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
